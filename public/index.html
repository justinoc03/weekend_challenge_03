<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
    <title>Weekend Challenge #3</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <input id="numberOne" type="number" name="name" value="">

    <select id="operator" type="option">
      <option value="" disabled selected>Select Operation</option>
      <option id="add" value="add">Add +</option>
      <option id="subtract" value="subtract">Subtract -</option>
      <option id="multiply" value="multiply">Multiply *</option>
      <option id="divide" value="divide">Divide /</option>
    </select>

    <input id="numberTwo" type="number" name="name" value="">

    <button id="getInfo" type="button" name="button">Quackulate!</button>

    <div id="answerSection">
      <h3 id="answer">=</h3>
    </div>

    <button id="resetAll" type="button" name="button">Reset All</button>

  </body>
</html>
